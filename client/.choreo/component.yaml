# Choreo component configuration for client
version: 0.1
type: web-application

# Component metadata
name: milk-dairy-frontend
description: Milk Dairy Management System Frontend
icon: https://raw.githubusercontent.com/choreo-samples/react-app/main/icon.png

# Build configuration
build:
  dockerfile: Dockerfile

# Environment variables
env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: "3000"
  - name: VITE_API_URL
    valueFrom: secret
    secretName: VITE_API_URL

# Health check configuration
healthCheck:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3